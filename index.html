<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:blank</title>
</head>
<body>
    <div class="blanks">
        <p>This paragraph is not empty or blank.</p>
        <p><!--this is empty and blank --></p>
        <p>
        
        <!-- this is not empty, because it has whitespace. But it is blank.-->
        
        </p>
        <p>This paragraph is not empty or blank.</p>
    </div>
    <div class="empty">
        <p>This paragraph is not empty or blank.</p>
        <p><!--this is empty and blank --></p>
        <p> </p>
        <p>
        </p>
        <p>
        
        <!-- this is not empty, because it has whitespace. But it is blank.-->
        
        </p>
        <p>This paragraph is not empty or blank.</p>
    </div>
    <div class="normal">
        <p>This paragraph is not empty or blank.</p>
        <p><!--this is empty and blank --></p>
        <p>
        
        <!-- this is not empty, because it has whitespace. But it is blank.-->
        
        </p>
        <p>This paragraph is not empty or blank.</p>
    </div>

</html>
